<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>День Победы</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="wrapper">
        <div class="content">
            <div class="poem">
                <div class="patterns">
                    <svg width="100%" height="100%">
                        <rect x="0" y="0" width="100%" height="100%" fill="url(#polka-dots)"> </rect>
                        <text x="50%" y="60%" text-anchor="middle">
                            День Победы
                        </text>
                    </svg>
                </div>
                <p>
                    <em>День Победы</em> — особая дата: <br>
                    В ней и подвиг, и свет, и печаль. <br>
                    <b>Ветеранам</b> — поклон, ведь когда-то <br>
                    Сберегли нам цветущую даль. <br>
                </p>
                <p>
                    Пожелать очень хочется мира <br>
                    Для любой на планете страны, <br>
                    Чтобы светлая сила хранила <br>
                    Каждый дом от утрат и войны. <br>
                </p>
            </div>
        </div>
    </div>
</body>

</html>
